name: Daily Scrape

on:
  workflow_dispatch:
  schedule:
    - cron: '49 * * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Install Tor
        run: |
          sudo apt-get update
          sudo apt-get install -y tor
          sudo service tor start
          sleep 20 # Wait for Tor to bootstrap
          curl --socks5 127.0.0.1:9050 --connect-timeout 5 https://check.torproject.org/api/ip || echo "Tor check failed"

      - name: Run Scraper
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GITHUB_ACTIONS: 'true'
          USE_PROXY: 'true'
        run: python main.py

      - name: Commit State
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update scraper state
          file_pattern: scraper_state.json
